<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八千代町 未来人口シミュレーター</title>
    <style>
        :root { --main-color: #1a237e; --highlight-color: #ff5252; }
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h1 { color: var(--main-color); font-size: 1.3rem; text-align: center; }
        .input-group { margin: 20px 0; text-align: center; }
        input { padding: 10px; font-size: 1.1rem; width: 80px; border: 2px solid #ddd; border-radius: 8px; text-align: center; }
        .result-item { background: #f8f9fa; padding: 15px; border-left: 5px solid var(--main-color); margin-bottom: 15px; }
        .year { font-weight: bold; color: #555; }
        .val { font-size: 1.2rem; font-weight: bold; color: var(--main-color); }
        .pop-down { color: var(--highlight-color); font-size: 0.9rem; }
        .warning { background: #fff3e0; padding: 10px; border-radius: 8px; font-size: 0.85rem; border: 1px solid #ffe0b2; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>八千代町 未来人口シミュレーター</h1>
    
    <div class="input-group">
        <p>あなたの今の年齢は？</p>
        <input type="number" id="ageInput" value="40" oninput="calculate()"> 歳
    </div>

    <div id="results">
        </div>

    <div class="warning">
        ※安芸高田市総合計画のシミュレーション（2020年：3,688人）に基づいた予測値です。
    </div>
</div>

<script>
    function calculate() {
        const currentAge = parseInt(document.getElementById('ageInput').value) || 0;
        const resultsDiv = document.getElementById('results');
        
        // 人口予測データ (年, 推計人口)
        const data = [
            {year: 2025, pop: 3367, rate: "▼9%"},
            {year: 2035, pop: 2486, rate: "▼33%"},
            {year: 2045, pop: 2368, rate: "▼36%"},
            {year: 2100, pop: 880, rate: "▼76%"}
        ];

        let html = "";
        const currentYear = new Date().getFullYear();

        data.forEach(d => {
            const myAge = currentAge + (d.year - currentYear);
            html += `
                <div class="result-item">
                    <div class="year">${d.year}年（${d.year - currentYear}年後）</div>
                    <div>あなたは <span class="val">${myAge}歳</span></div>
                    <div>八千代町の人口: <span class="val">${d.pop.toLocaleString()}人</span></div>
                    <div class="pop-down">2020年比で ${d.rate} の減少</div>
                </div>
            `;
        });
        resultsDiv.innerHTML = html;
    }
    calculate(); // 初期表示
</script>

</body>
</html>
